<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!events"><em>Loading...</em></p>

<table class='table' *ngIf="events">
    <thead>
        <tr>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ev of events">
            <td>{{ ev.title }}</td>
        </tr>
    </tbody>
</table>
